<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Trivia Game!</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Totally Trivial Trivia!</h1>
        </div>
        <button id='start'>Start</button>
        <div class="quiz" style='display: none;'>
            <div id='timer'>
                <div id='counter'>30</div>
            </div>
            <div id='question'>
                <p>Question</p>
            </div>
            <div id='choices'>
                <div class='choice' id='A' onclick="checkAnswer('A')">A</div>"
                <div class='choice' id='B' onclick="checkAnswer('B')">B</div>"
                <div class='choice' id='C' onclick="checkAnswer('C')">C</div>"
                <div class='choice' id='D' onclick="checkAnswer('D')">D</div>"
            </div>
            <div class="score"></div>

        </div>

    </div>

    </div>






    <!--jQuery Cdn-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
